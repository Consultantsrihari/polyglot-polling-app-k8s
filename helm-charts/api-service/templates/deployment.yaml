apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      containers:
      - name: api-service
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
          - name: REDIS_HOST
            value: "{{ .Release.Name }}-redis"